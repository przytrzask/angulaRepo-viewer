<!DOCTYPE html>
<html>

<head>
  <title>githubAPI</title>
  <link href='/../node_modules/angular-material/angular-material.css' rel='stylesheet' type='text/css'>
  <link href='/app/css/main.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body layout='column' ng-app='starterApp'>
  <script src='/../node_modules/angular/angular.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-animate/angular-animate.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-aria/angular-aria.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-material/angular-material.js' type='text/javascript'></script>
  <script src='/../node_modules/angular-route/angular-route.js' type='text/javascript'></script>
  

  <div ng-controller='NavController'>

    <md-nav-bar layout-align="center" md-selected-nav-item="currentNavItem" nav-bar-aria-label='navigation links' md-primary>
      <md-nav-item md-nav-href='/app/#/' name='about' md-theme="default">About This

      </md-nav-item>
      <md-nav-item md-nav-href='#repos' name='repos'>repositories</md-nav-item>
      <md-nav-item md-nav-href='#users' name='users' data-ng-click="reload()">Users</md-nav-item>
    </md-nav-bar>

  </div>
  <div flex=''  layout='row'>
    <md-sidenav hide-gt-sm	show-gt-sm class='md-whiteframe' md-whiteframe="2" md-is-locked-open="$mdMedia('gt-md')">
      <div layout='column'>
        <img alt='Angular logo' class='md-card-image' src='./assets/img/angular-logo.svg'>
        <img alt='Angular logo' class='md-card-image' src='./assets/img/scalac_logo.png'>
      </div>
    </md-sidenav>
    <md-content flex='' id='content'>
      <div ng-view></div>

    </md-content>
  </div>
  <script src='./js/app.js' type='text/javascript'></script>
  <script src='./js/config.js' type='text/javascript'></script>
  <script src='./js/navController.js' type='text/javascript'></script>
  <script src='./js/mainController.js' type='text/javascript'></script>
  <script src='./js/usersController.js' type='text/javascript'></script>
  <script src='./js/userController.js' type='text/javascript'></script>
</body>

</html>
